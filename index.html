<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-zinc-700">
    <main class="flex justify-center">
      <div class="w-1/2 bg-sky-400 text-white font-bold m-28 rounded-lg text-center p-10">
        <h1>Esercizio di oggi!</h1>
        <div class="text-start text-black">
          <form id="userForm">
            <h1 class="italic text-white mb-2">SUBMIT A NEW PET</h1>
            <label for="petName">Pet Name: </label>
            <input class="bg-slate-600 mb-3 rounded-md px-4 text-white" type="text" id="petName" name="petName" required /><br />

            <label for="ownerName">Owner Name: </label>
            <input class="bg-slate-600 mb-3 rounded-md px-4 text-white" type="text" id="ownerName" name="ownerName" required /><br />

            <label for="species">Species: </label>
            <input class="bg-slate-600 mb-3 rounded-md px-4 text-white" type="text" id="species" name="species" required /><br />

            <label for="breed">Breed: </label>
            <input class="bg-slate-600 mb-3 rounded-md px-4 text-white" type="text" id="breed" name="breed" required /><br />

            <button class="bg-red-700 border border-black rounded-lg px-4 py-2 text-white" type="submit">SUBMIT</button>
          </form>
        </div>
        <div class="bg-black mt-3" id="userCardsContainer"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
